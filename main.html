<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<h2> Feedback Form</h2>
	 <form method="post">
	<label>Name:</label>
	<input type="text" id="name" name="name" 
	placeholder="Name" minlength="3" maxlength="50" required>
	<br></br>
	<label>Portfolio:</label>
	<input type="URL" id="portfolio" name="portfolio" required>
	<br></br>
	<label>Favorite Color:</label>
	<input type="Color" id="favColor" name="favColor" required>
	<br></br>
	 <label for="likeness">Likeness (1-100):</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>
        <br><br>
      <button type="submit">sumbit feedback form</button>
	
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
